<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Булочки и пончики</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0e6;
      color: #5a3825;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }.products {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }.product {
      background: #fff7f0;
      border: 2px solid #d98c59;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
      text-align: center;
    }.product img {
      width: 180px;
      border-radius: 10px;
    }.product h2 {
      margin: 15px 0 10px;
    }.product p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    button {
      background-color: #d98c59;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b96f38;
    }
  </style>
</head>
<body>
  <header>
    <h1>Булочки и Пончики</h1>
    <p>Вкусные свежие угощения прямо здесь!</p>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/j7lD03H.jpg" alt="Булочка с корицей" />
      <h2>Булочка с корицей</h2>
      <p>Нежная булочка с ароматной корицей.</p>
      <p><strong>Цена: 80 ₽</strong></p>
      <button onclick="alert('Булочка с корицей добавлена в корзину!')">Купить</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/0wWkl9n.jpg" alt="Пончик с глазурью" />
      <h2>Пончик с глазурью</h2>
      <p>Пышный пончик с сладкой глазурью.</p>
      <p><strong>Цена: 70 ₽</strong></p>
      <button onclick="alert('Пончик с глазурью добавлен в корзину!')">Купить</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/Eu9X3jg.jpg" alt="Шоколадный пончик" />
      <h2>Шоколадный пончик</h2>
      <p>Пончик с насыщенной шоколадной глазурью.</p>
      <p><strong>Цена: 90 ₽</strong></p>
      <button onclick="alert('Шоколадный пончик добавлен в корзину!')">Купить</button>
    </div>
  </div>
</body>
</html>
